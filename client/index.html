<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="es" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>Direcciones</title>

    <!-- SEO Básico -->
    <meta
      name="description"
      content="Encuentra y gestiona tus direcciones fácilmente."
    />
    <meta name="author" content="Douglas Maciel" />
    <meta name="referrer" content="no-referrer" />

    <!-- Theme Color para navegadores modernos -->
    <meta
      name="theme-color"
      content="#f7f7f7"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#222222"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Favicon e Ícones -->
    <link rel="icon" href="/ciudad_2.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/ciudad_2.svg" />

    <!-- Open Graph (Pré-visualização em WhatsApp, Facebook, Teams, LinkedIn) -->
    <meta property="og:title" content="Direcciones" />
    <meta
      property="og:description"
      content="Encuentra y gestiona tus direcciones fácilmente."
    />
    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/orangeblog-dff3f.appspot.com/o/standard%2Fmini_site.png?alt=media&token=005f2f65-de44-4568-8a22-ac8649369e27"
    />
    <meta
      property="og:image:alt"
      content="Vista previa de la aplicación de direcciones."
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:url"
      content="https://firebasestorage.googleapis.com/v0/b/orangeblog-dff3f.appspot.com/o/standard%2Fmini_site.png?alt=media&token=005f2f65-de44-4568-8a22-ac8649369e27"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Direcciones" />
    <meta
      name="twitter:description"
      content="Encuentra y gestiona tus direcciones fácilmente."
    />
    <meta
      name="twitter:image"
      content="https://firebasestorage.googleapis.com/v0/b/orangeblog-dff3f.appspot.com/o/standard%2Fmini_site.png?alt=media&token=005f2f65-de44-4568-8a22-ac8649369e27"
    />
    <meta
      name="twitter:image:alt"
      content="Vista previa de la aplicación de direcciones."
    />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonte Montserrat -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      as="style"
    />

    <!-- Fallback dinâmico para theme-color -->
    <script>
      (function () {
        const lightColor = "#f7f7f7";
        const darkColor = "#222222";
        const themeMeta = document.querySelector('meta[name="theme-color"]');

        if (
          !window
            .matchMedia("(prefers-color-scheme: light)")
            .media.includes("prefers-color-scheme")
        ) {
          // Navegador antigo, insere <meta name="theme-color">
          const meta = document.createElement("meta");
          meta.name = "theme-color";
          meta.content = window.matchMedia("(prefers-color-scheme: dark)")
            .matches
            ? darkColor
            : lightColor;
          document.head.appendChild(meta);
        }
      })();
    </script>
  </head>
  <body>
    <div
      id="root"
      class="font-montserrat bg-primary-lgt dark:bg-primary-drk text-primary-drk dark:text-primary-lgt"
    ></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
